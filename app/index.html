<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Paper template application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

        <!-- Add to homescreen meta -->
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

        <!-- Add to homescreen for Internet Explorer -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3F51B5">

        <meta name="theme-color" content="#303F9F">

        <!-- Conditionally load WC polyfills -->
        <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
        <script>
            if ('registerElement' in document
                && 'createShadowRoot' in HTMLElement.prototype
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template')) {
                // We're using a browser with native WC support!
            } else {
                document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
            }
        </script>

        <!-- build:vulcanized /elements/elements.critical.vulcanized.html -->
        <link rel="import" href="/elements/elements.critical.html">
        <!-- endbuild-->

        <!-- MY APP! -->
        <link rel="import" href="/elements/app/app.html">
    </head>
    <body fullbleed layout vertical>

        <template id="fnndscbabymriorg" is="auto-binding">
            <app-element  id='app' fullbleed vertical layout chapters="{{chapters}}"></app-element>
        </template>

        <!-- build:js /scripts/app.js -->
        <script src="/scripts/app.js"></script>
        <!-- endbuild-->

        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-56902921-1', 'auto');
        ga('send', 'pageview');
        
        </script>
    </body>
</html>
